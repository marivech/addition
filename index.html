<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Learning addition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <main>
      <section class="task">
          <mark id="first-term-num"></mark>
          <span>+</span>
          <mark id="second-term-num"></mark>
          <span>=</span>
          <mark id="sum-field">?</mark>
      </section>
      <section class="solution">
          <figure>
              <figcaption>
                  <form action="get">
                      <div class="input-box">
                          <input id="first-term-check"  autocomplete="off" data-field="1" type="text" autofocus>
                      </div>
                      <div class="input-box">
                          <input id="second-term-check"  autocomplete="off" class="hidden" data-field="2" type="text">
                      </div>
                  </form>
              </figcaption>
              <svg xmlns="http://www.w3.org/2000/svg">
                  <path id="first-term" d="" stroke="#CD4692" stroke-width="2px" fill="transparent"/>

                  <path id="second-term" d="" stroke="#CD4692" stroke-width="2px" fill="transparent"/>
              </svg>
          </figure>
      </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
