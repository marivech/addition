  <main>
      <section>
          <em id="first-term-num"></em>
          <span>+</span>

      <section>
          <form action="get">

              <input id="sum" type="number">

      </section>
      <figure>

          <svg xmlns="http://www.w3.org/2000/svg">
              <path id="first-term" d="" stroke="#CD4692" stroke-width="2px" fill="transparent"/>

            v -10

            l 8 3" stroke="#CD4692" stroke-width="2px" fill="transparent"/>
          </svg>

      </figure>
